<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monthly Expenses</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; padding:20px; }
    form { background:#fff; padding:20px; border-radius:8px; max-width:420px; margin:auto; }
    label { font-weight:bold; margin-top:10px; display:block; }
    input, select, button { width:100%; padding:8px; margin-top:5px; }
    button { background:#007bff; color:#fff; border:none; margin-top:15px; }
    #denominations { display:grid; grid-template-columns:repeat(3,1fr); gap:8px; }
    .denom-row { display:flex; gap:6px; align-items:center; }
    .denom-row label { width:40px; }
  </style>
</head>

<body>

<form id="expenseForm">
  <h2>Transaction Entry</h2>

  <label>Date</label>
  <input type="date" id="date" required>

  <label>Narration</label>
  <input type="text" id="narration" required>

  <label>Purpose</label>
  <select id="Purpose" required>
    <option value="">Select</option>
    <option value="Food">Food</option>
    <option value="Grocery">Grocery</option>
    <option value="Other">Other</option>
  </select>

  <input type="text" id="otherPurpose" placeholder="Other purpose" style="display:none;">

  <label>Transaction Flow</label>
  <label><input type="radio" name="flow_type" value="deposit" required> Deposit</label>
  <label><input type="radio" name="flow_type" value="withdraw"> Withdraw</label>

  <label>Transaction Type</label>
  <select id="trtype" required>
    <option value="">Select</option>
    <option value="cash">Cash</option>
    <option value="upi">UPI</option>
  </select>

  <label id="fromToLabel" style="display:none;">From / To</label>
  <select id="from_to" style="display:none;">
    <option value="">Select</option>
    <option value="Axis">Axis</option>
  </select>

  <div id="denominationsBox" style="display:none;">
    <label>Cash Denominations</label>
    <div id="denominations"></div>
  </div>

  <label>Amount</label>
  <input type="number" id="amount" required>

  <button type="submit">Submit</button>
</form>

<script>
const denominations = [500,200,100,50,20,10,5,2,1];

document.getElementById("Purpose").addEventListener("change", e => {
  document.getElementById("otherPurpose").style.display =
    e.target.value === "Other" ? "block" : "none";
});

document.getElementById("trtype").addEventListener("change", e => {
  const cash = e.target.value === "cash";
  document.getElementById("denominationsBox").style.display = cash ? "block" : "none";
  document.getElementById("from_to").style.display = cash ? "none" : "block";
  document.getElementById("fromToLabel").style.display = cash ? "none" : "block";
  document.getElementById("amount").readOnly = cash;

  if (cash) {
    const box = document.getElementById("denominations");
    box.innerHTML = "";
    denominations.forEach(d => {
      box.innerHTML += `
        <div class="denom-row">
          <label>${d}</label>
          <input type="number" value="0" data-denom="${d}">
        </div>`;
    });
  }
});

document.addEventListener("input", e => {
  if (e.target.closest("#denominations")) {
    let total = 0;
    document.querySelectorAll("#denominations input").forEach(i => {
      total += Number(i.dataset.denom) * (Number(i.value) || 0);
    });
    document.getElementById("amount").value = total;
  }
});

document.getElementById("expenseForm").addEventListener("submit", async e => {
  e.preventDefault();

  const cashDenoms = {};
  document.querySelectorAll("#denominations input").forEach(i => {
    cashDenoms[i.dataset.denom] = Number(i.value) || 0;
  });

  const payload = {
    category: "monthly_expense",
    source: "expense_form",
    date: document.getElementById("date").value,
    narration: document.getElementById("narration").value,
    purpose:
      document.getElementById("Purpose").value === "Other"
        ? document.getElementById("otherPurpose").value
        : document.getElementById("Purpose").value,
    flow_type: document.querySelector('input[name="flow_type"]:checked').value,
    trtype: document.getElementById("trtype").value,
    from_to:
      document.getElementById("trtype").value === "cash"
        ? "Cash"
        : document.getElementById("from_to").value,
    amount: Number(document.getElementById("amount").value),
    cash_denominations:
      document.getElementById("trtype").value === "cash"
        ? cashDenoms
        : null
  };

  console.log("üöÄ Sending payload:", payload);

  try {
    const res = await fetch("PASTE_YOUR_MAKE_WEBHOOK_URL_HERE", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    alert("Sent! HTTP status: " + res.status);
  } catch (err) {
    alert("‚ùå Fetch failed. Check console.");
    console.error(err);
  }
});
</script>

</body>
</html></head>

<form id="expenseForm">

    <option value="Business">Business</option>
    <option value="Donation">Donation</option>
    <option value="Entertainment">Entertainment</option>
    <option value="Food">Food</option>
    <option value="Furniture">Furniture</option>

    <option value="Loan">Loan</option>

  <label>Transaction Flow</label>
  <div class="radio-group">
    <label><input type="radio" name="flow_type" value="deposit" required> Deposit</label>
    <label><input type="radio" name="flow_type" value="withdraw"> Withdraw</label>
  </div>

  <label>Transaction Type</label>
  <select id="trtype" required>
    <option value="">Select</option>
    <option value="cash">Cash</option>
    <option value="upi">UPI</option>
    <option value="net">Net Banking</option>
    <option value="debit">Debit</option>
    <option value="credit">Credit</option>
  </select>

  <label id="fromToLabel" style="display:none;">From / To</label>
  <select id="from_to" style="display:none;"></select>

  <!-- Cash Denominations -->
  <div id="denominationsBox" style="display:none;">
    <label>Cash Denominations</label>
    <div id="denominations"></div>
  </div>

  <button type="submit">Submit</button>
</form>

<script>
const trtype = document.getElementById("trtype");
const fromTo = document.getElementById("from_to");
const fromToLabel = document.getElementById("fromToLabel");
const purposeSelect = document.getElementById("Purpose");
const otherPurposeInput = document.getElementById("otherPurpose");

const denominations = [500,200,100,50,20,10,5,2,1];

const bankAccounts = [
  "Axis","HDFC Old","HDFC New","ICICI",
  "IndusInd","Kotak","RBL","SBI"
];

const creditCards = [
  "Axis Flipkart","Axis MyZone","Axis Neo",
  "HDFC PhonePe","HDFC Tata Neu","HDFC Millennia",
  "HSBC","IDFC First Millenia",
  "ICICI Amazon","ICICI Coral","ICICI Expressions",
  "Indusind Plat Aura EDGE","Indusind Legend",
  "Yes Finbooster","Kotak League","Kotak Image",
  "SBI BPCL","Standard Chartered"
];

/* Purpose handling */
purposeSelect.addEventListener("change", () => {
  otherPurposeInput.style.display = purposeSelect.value === "Other" ? "block" : "none";
});

/* Transaction type */
trtype.addEventListener("change", () => {
  fromTo.innerHTML = "";

  if (trtype.value === "cash") {
    fromTo.style.display = "none";
    fromToLabel.style.display = "none";
    document.getElementById("denominationsBox").style.display = "block";
    createDenominations();
    document.getElementById("amount").readOnly = true;
    return;
  }

  document.getElementById("denominationsBox").style.display = "none";
  document.getElementById("amount").readOnly = false;

  fromTo.style.display = "block";
  fromToLabel.style.display = "block";

  let options = ["upi","net","debit"].includes(trtype.value) ? bankAccounts : creditCards;
  fromTo.innerHTML = `<option value="">Select</option>`;
  options.forEach(v => fromTo.innerHTML += `<option>${v}</option>`);
});

function createDenominations() {
  const box = document.getElementById("denominations");
  box.innerHTML = "";
  denominations.forEach(d => {
    box.innerHTML += `
      <div class="denom-row">
        <label>${d}</label>
        <input type="number" value="0" data-denom="${d}">
      </div>`;
  });
}

document.addEventListener("input", e => {
  if (e.target.closest("#denominations")) {
    let total = 0;
    document.querySelectorAll("#denominations input").forEach(i => {
      total += Number(i.dataset.denom) * (Number(i.value) || 0);
    });
    document.getElementById("amount").value = total;
  }
});

/* Submit */
document.getElementById("expenseForm").addEventListener("submit", async e => {
  e.preventDefault();

  const cashDenoms = {};
  document.querySelectorAll("#denominations input").forEach(i => {
    cashDenoms[i.dataset.denom] = Number(i.value) || 0;
  });

  const purpose =
    purposeSelect.value === "Other" ? otherPurposeInput.value : purposeSelect.value;

  const data = {
    category: "monthly_expense",
    source: "expense_form",
    version: "v1",
    date: date.value,
    narration: narration.value,
    purpose,
    flow_type: document.querySelector('input[name="flow_type"]:checked').value,
    trtype: trtype.value,
    from_to: trtype.value === "cash" ? "Cash" : fromTo.value,
    amount: Number(amount.value),
    cash_denominations: trtype.value === "cash" ? cashDenoms : null
  };

  await fetch("YOUR_MAKE_WEBHOOK_URL", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });

  alert("‚úÖ Transaction saved");
  expenseForm.reset();
  document.getElementById("denominationsBox").style.display = "none";
});
</script>

</body>
