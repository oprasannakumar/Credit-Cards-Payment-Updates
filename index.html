<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Monthly Expenses</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    padding: 20px;
  }

  form {
    background: #ffffff;
    padding: 20px;
    border-radius: 8px;
    max-width: 420px;
    margin: auto;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  label {
    font-weight: bold;
    margin-top: 10px;
    display: block;
  }

  input, select, button {
    width: 100%;
    height: 42px;
    padding: 8px 10px;
    margin-top: 5px;
    box-sizing: border-box;
    font-size: 14px;
    border-radius: 4px;
    border: 1px solid #ccc;
  }

  input:disabled, select:disabled {
    background-color: #f0f0f0;
    color: #666;
    cursor: not-allowed;
  }

  .radio-group {
    display: flex;
    justify-content: space-around;
    margin-top: 10px;
  }

  .radio-group input {
    width: auto;
    height: auto;
  }

  .denoms {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 8px;
  }

  button {
    height: 44px;
    margin-top: 15px;
    background: #007bff;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 15px;
  }
</style>
</head>

<body>

<form id="expenseForm">
<h2>Transaction Entry</h2>

<label>Date</label>
<input type="date" id="date" required>

<label>Narration</label>
<input type="text" id="narration" required>

<label>Purpose</label>
<select id="purpose" required>
  <option value="">Select</option>
  <option>Business</option>
  <option>Donation</option>
  <option>Entertainment</option>
  <option>Food</option>
  <option>Grocery</option>
  <option>Hospital</option>
  <option>House</option>
  <option>Income</option>
  <option>Insurance</option>
  <option>Loan</option>
  <option>Medicines</option>
  <option>Miscellaneous</option>
  <option>Puja</option>
  <option>Tax</option>
  <option>Travelling</option>
  <option>Utility Bills</option>
   <option>Water</option>
  <option>Other</option>
</select>

<input type="text" id="otherPurpose" placeholder="Enter custom purpose" style="display:none;">

<!-- ðŸ”¹ SPENT FOR -->
<label>Spent For</label>
<select id="spentFor" required>
  <option value="">Select</option>
  <option>Vasavi</option>
  <option>Mother</option>
  <option>Grand Father</option>
  <option>Pedhamma</option>
  <option>Chinnama</option>
  <option>Srinivas Babai</option>
  <option>Self</option>
  <option>House</option>
  <option>Other</option>
</select>

<input type="text" id="otherSpentFor" placeholder="Enter name" style="display:none;">

<label>Transaction Flow</label>
<div class="radio-group">
  <label><input type="radio" name="flow_type" value="deposit" required> Deposit</label>
  <label><input type="radio" name="flow_type" value="withdraw"> Withdraw</label>
</div>

<label>Transaction Type</label>
<select id="trtype" required>
  <option value="">Select</option>
  <option value="CASH">Cash</option>
  <option value="UPI">UPI</option>
  <option value="NET">Net Banking</option>
  <option value="DEBIT">Debit</option>
  <option value="CREDIT">Credit</option>
</select>

<label id="accountLabel" style="display:none;">From / To</label>
<select id="from_to" style="display:none;"></select>

<!-- ðŸ”¹ DENOMINATIONS -->
<div id="denominationSection" style="display:none;">
  <label>Cash Denominations</label>
  <div class="denoms">
    <input type="number" class="denom" data-val="1" placeholder="â‚¹1" disabled>
    <input type="number" class="denom" data-val="2" placeholder="â‚¹2" disabled>
    <input type="number" class="denom" data-val="5" placeholder="â‚¹5" disabled>
    <input type="number" class="denom" data-val="10" placeholder="â‚¹10" disabled>
    <input type="number" class="denom" data-val="20" placeholder="â‚¹20" disabled>
    <input type="number" class="denom" data-val="50" placeholder="â‚¹50" disabled>
    <input type="number" class="denom" data-val="100" placeholder="â‚¹100" disabled>
    <input type="number" class="denom" data-val="200" placeholder="â‚¹200" disabled>
    <input type="number" class="denom" data-val="500" placeholder="â‚¹500" disabled>
  </div>
</div>

<label>Amount</label>
<input type="number" id="amount" step="0.01" required>

<button type="submit">Submit</button>
</form>

<script>
const purposeSelect = document.getElementById("purpose");
const otherPurpose = document.getElementById("otherPurpose");

const spentFor = document.getElementById("spentFor");
const otherSpentFor = document.getElementById("otherSpentFor");

const trtype = document.getElementById("trtype");
const amountInput = document.getElementById("amount");
const denomInputs = document.querySelectorAll(".denom");
const denominationSection = document.getElementById("denominationSection");
const fromTo = document.getElementById("from_to");
const accountLabel = document.getElementById("accountLabel");

const bankAccounts = ["FI","HDFC Old","HDFC New","ICICI","IndusInd","Kotak","RBL","SBI"];
const creditCards = [
  "Axis Flipkart","Axis MyZone","Axis Neo",
  "HDFC PhonePe","HDFC Tata Neu","HDFC Millennia",
  "HSBC","IDFC First Millenia",
  "ICICI Amazon","ICICI Coral","ICICI Expressions",
  "Indusind Plat Aura EDGE","Indusind Legend",
  "Yes Finbooster","Kotak League","Kotak Image",
  "SBI BPCL","Standard Chartered"
];

/* Purpose â†’ Other */
purposeSelect.addEventListener("change", () => {
  otherPurpose.style.display = purposeSelect.value === "Other" ? "block" : "none";
  otherPurpose.required = purposeSelect.value === "Other";
});

/* Spent For â†’ Other */
spentFor.addEventListener("change", () => {
  otherSpentFor.style.display = spentFor.value === "Other" ? "block" : "none";
  otherSpentFor.required = spentFor.value === "Other";
});

/* Calculate amount from denominations */
function calculateAmount() {
  let total = 0;
  denomInputs.forEach(i => total += (Number(i.value) || 0) * Number(i.dataset.val));
  amountInput.value = total;
}

/* Transaction Type logic */
trtype.addEventListener("change", () => {
  fromTo.innerHTML = "";

  if (trtype.value === "cash") {
    denominationSection.style.display = "block";
    accountLabel.style.display = "none";
    fromTo.style.display = "none";
    fromTo.required = false;

    denomInputs.forEach(i => {
      i.disabled = false;
      i.addEventListener("input", calculateAmount);
    });

    amountInput.value = 0;
    amountInput.disabled = true;
    return;
  }

  denominationSection.style.display = "none";
  denomInputs.forEach(i => { i.disabled = true; i.value = ""; });

  amountInput.disabled = false;
  amountInput.value = "";

  accountLabel.style.display = "block";
  fromTo.style.display = "block";
  fromTo.required = true;

  let options = [];
  if (["upi","net","debit"].includes(trtype.value)) options = bankAccounts;
  if (trtype.value === "credit") options = creditCards;

  fromTo.innerHTML = `<option value="">Select</option>`;
  options.forEach(v => fromTo.innerHTML += `<option>${v}</option>`);
});

/* Submit */
document.getElementById("expenseForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const denominations = {};
  denomInputs.forEach(i => denominations[i.dataset.val] = i.value || 0);

  const data = {
    category: "monthly_expense",
    date: date.value,
    narration: narration.value,
    purpose: purposeSelect.value === "Other" ? otherPurpose.value : purposeSelect.value,
    spent_for: spentFor.value === "Other" ? otherSpentFor.value : spentFor.value,
    flow_type: document.querySelector('input[name="flow_type"]:checked').value,
    trtype: trtype.value,
    from_to: trtype.value === "cash" ? "Cash" : fromTo.value,
    amount: amountInput.value,
    denominations
  };

  await fetch("https://hook.eu1.make.com/uayw6m2h1u56gz1fuhnyewvh860q8tjy", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });

  alert("Transaction saved successfully");
  expenseForm.reset();
  amountInput.disabled = false;
  otherPurpose.style.display = "none";
  otherSpentFor.style.display = "none";
  fromTo.style.display = "none";
  accountLabel.style.display = "none";
  denominationSection.style.display = "none";
});
</script>

</body>
</html>
