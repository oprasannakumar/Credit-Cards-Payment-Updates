<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Monthly Expenses</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    padding: 20px;
  }
  form {
    background: #ffffff;
    padding: 20px;
    border-radius: 8px;
    max-width: 420px;
    margin: auto;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  label {
    font-weight: bold;
    margin-top: 10px;
    display: block;
  }
  input, select, button {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
  }
  .radio-group {
    display: flex;
    justify-content: space-around;
    margin-top: 10px;
  }
  .radio-group label {
    font-weight: normal;
  }
  button {
    margin-top: 15px;
    background: #007bff;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 16px;
  }
  button:hover {
    background: #0056b3;
  }
  .denoms {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 8px;
  }
</style>
</head>

<body>

<form id="expenseForm">
<h2>Transaction Entry</h2>

<label>Date</label>
<input type="date" id="date" required>

<label>Narration</label>
<input type="text" id="narration" required>

<label>Purpose</label>
<select id="Purpose" required>
  <option value="">Select</option>
  <option>Food</option>
  <option>Grocery</option>
  <option>Income</option>
  <option>Utility Bills</option>
  <option>Other</option>
</select>

<input type="text" id="otherPurpose" placeholder="Enter custom purpose" style="display:none;">

<label>Transaction Flow</label>
<div class="radio-group">
  <label><input type="radio" name="flow_type" value="deposit" required> Deposit</label>
  <label><input type="radio" name="flow_type" value="withdraw"> Withdraw</label>
</div>

<label>Transaction Type</label>
<select id="trtype" required>
  <option value="">Select</option>
  <option value="cash">Cash</option>
  <option value="upi">UPI</option>
  <option value="net">Net Banking</option>
  <option value="debit">Debit</option>
  <option value="credit">Credit</option>
</select>

<label id="fromToLabel" style="display:none;">From / To</label>
<select id="from_to" style="display:none;"></select>

<label>Amount</label>
<input type="number" id="amount" required>

<!-- ðŸ”¹ DENOMINATIONS -->
<label>Cash Denominations</label>
<div class="denoms">
  <input type="number" class="denom" id="d1" placeholder="â‚¹1" disabled>
  <input type="number" class="denom" id="d2" placeholder="â‚¹2" disabled>
  <input type="number" class="denom" id="d5" placeholder="â‚¹5" disabled>
  <input type="number" class="denom" id="d10" placeholder="â‚¹10" disabled>
  <input type="number" class="denom" id="d20" placeholder="â‚¹20" disabled>
  <input type="number" class="denom" id="d50" placeholder="â‚¹50" disabled>
  <input type="number" class="denom" id="d100" placeholder="â‚¹100" disabled>
  <input type="number" class="denom" id="d200" placeholder="â‚¹200" disabled>
  <input type="number" class="denom" id="d500" placeholder="â‚¹500" disabled>
</div>

<button type="submit">Submit</button>
</form>

<script>
const trtype = document.getElementById("trtype");
const fromTo = document.getElementById("from_to");
const fromToLabel = document.getElementById("fromToLabel");
const purposeSelect = document.getElementById("Purpose");
const otherPurposeInput = document.getElementById("otherPurpose");
const denomInputs = document.querySelectorAll(".denom");

const bankAccounts = ["Axis","HDFC Old","HDFC New","ICICI","IndusInd","Kotak","RBL","SBI"];
const creditCards = ["Axis Flipkart","HDFC Millennia","ICICI Amazon","SBI BPCL"];

purposeSelect.addEventListener("change", () => {
  if (purposeSelect.value === "Other") {
    otherPurposeInput.style.display = "block";
    otherPurposeInput.required = true;
  } else {
    otherPurposeInput.style.display = "none";
    otherPurposeInput.required = false;
    otherPurposeInput.value = "";
  }
});

trtype.addEventListener("change", () => {
  fromTo.innerHTML = "";

  /* ðŸ”¹ CASH â†’ enable denominations */
  if (trtype.value === "cash") {
    denomInputs.forEach(i => i.disabled = false);
    fromTo.style.display = "none";
    fromToLabel.style.display = "none";
    return;
  }

  /* ðŸ”¹ NON-CASH â†’ disable & reset denominations */
  denomInputs.forEach(i => {
    i.disabled = true;
    i.value = "";
  });

  fromTo.style.display = "block";
  fromToLabel.style.display = "block";

  let options = [];
  if (["upi","net","debit"].includes(trtype.value)) options = bankAccounts;
  if (trtype.value === "credit") options = creditCards;

  fromTo.innerHTML = `<option value="">Select</option>`;
  options.forEach(v => fromTo.innerHTML += `<option>${v}</option>`);
});

document.getElementById("expenseForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const denominations = {
    "1": d1.value || 0,
    "2": d2.value || 0,
    "5": d5.value || 0,
    "10": d10.value || 0,
    "20": d20.value || 0,
    "50": d50.value || 0,
    "100": d100.value || 0,
    "200": d200.value || 0,
    "500": d500.value || 0
  };

  const data = {
    category: "monthly_expense",
    date: date.value,
    narration: narration.value,
    purpose: purposeSelect.value === "Other" ? otherPurposeInput.value : purposeSelect.value,
    flow_type: document.querySelector('input[name="flow_type"]:checked').value,
    trtype: trtype.value,
    from_to: trtype.value === "cash" ? "Cash" : fromTo.value,
    amount: amount.value,
    denominations
  };

  await fetch("https://hook.eu1.make.com/uayw6m2h1u56gz1fuhnyewvh860q8tjy", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });

  alert("âœ… Transaction saved");
  expenseForm.reset();
});
</script>

</body>
</html>
