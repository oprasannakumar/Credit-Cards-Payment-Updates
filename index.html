<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Monthly Expenses</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    padding: 20px;
  }
  form {
    background: #ffffff;
    padding: 20px;
    border-radius: 8px;
    max-width: 420px;
    margin: auto;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  label {
    font-weight: bold;
    margin-top: 10px;
    display: block;
  }
  input, select, button {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
  }
  .radio-group {
    display: flex;
    justify-content: space-around;
    margin-top: 10px;
  }
  .denoms {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 8px;
  }
  button {
    margin-top: 15px;
    background: #007bff;
    color: white;
    border: none;
    cursor: pointer;
  }
</style>
</head>

<body>

<form id="expenseForm">
<h2>Transaction Entry</h2>

<label>Date</label>
<input type="date" id="date" required>

<label>Narration</label>
<input type="text" id="narration" required>

<label>Transaction Flow</label>
<div class="radio-group">
  <label><input type="radio" name="flow_type" value="deposit" required> Deposit</label>
  <label><input type="radio" name="flow_type" value="withdraw"> Withdraw</label>
</div>

<label>Transaction Type</label>
<select id="trtype" required>
  <option value="">Select</option>
  <option value="cash">Cash</option>
  <option value="upi">UPI</option>
  <option value="net">Net Banking</option>
  <option value="debit">Debit</option>
  <option value="credit">Credit</option>
</select>

<label>Amount</label>
<input type="number" id="amount" required>

<label>Cash Denominations</label>
<div class="denoms">
  <input type="number" class="denom" data-val="1"   placeholder="â‚¹1" disabled>
  <input type="number" class="denom" data-val="2"   placeholder="â‚¹2" disabled>
  <input type="number" class="denom" data-val="5"   placeholder="â‚¹5" disabled>
  <input type="number" class="denom" data-val="10"  placeholder="â‚¹10" disabled>
  <input type="number" class="denom" data-val="20"  placeholder="â‚¹20" disabled>
  <input type="number" class="denom" data-val="50"  placeholder="â‚¹50" disabled>
  <input type="number" class="denom" data-val="100" placeholder="â‚¹100" disabled>
  <input type="number" class="denom" data-val="200" placeholder="â‚¹200" disabled>
  <input type="number" class="denom" data-val="500" placeholder="â‚¹500" disabled>
</div>

<button type="submit">Submit</button>
</form>

<script>
const trtype = document.getElementById("trtype");
const amountInput = document.getElementById("amount");
const denomInputs = document.querySelectorAll(".denom");

/* ðŸ”¢ Calculate amount from denominations */
function calculateAmount() {
  let total = 0;
  denomInputs.forEach(input => {
    const qty = Number(input.value) || 0;
    const val = Number(input.dataset.val);
    total += qty * val;
  });
  amountInput.value = total;
}

/* ðŸ”„ Enable/Disable based on transaction type */
trtype.addEventListener("change", () => {

  if (trtype.value === "cash") {
    // Enable denominations
    denomInputs.forEach(i => {
      i.disabled = false;
      i.addEventListener("input", calculateAmount);
    });

    // Disable manual amount
    amountInput.value = 0;
    amountInput.disabled = true;
    return;
  }

  // Non-cash â†’ disable denominations
  denomInputs.forEach(i => {
    i.disabled = true;
    i.value = "";
  });

  amountInput.disabled = false;
  amountInput.value = "";
});

/* ðŸš€ Submit */
document.getElementById("expenseForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const denominations = {};
  denomInputs.forEach(i => {
    denominations[i.dataset.val] = i.value || 0;
  });

  const data = {
    category: "monthly_expense",
    date: date.value,
    narration: narration.value,
    flow_type: document.querySelector('input[name="flow_type"]:checked').value,
    trtype: trtype.value,
    amount: amountInput.value,
    denominations
  };

  await fetch("https://hook.eu1.make.com/uayw6m2h1u56gz1fuhnyewvh860q8tjy", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });

  alert("âœ… Transaction saved");
  expenseForm.reset();
  amountInput.disabled = false;
});
</script>

</body>
</html>
